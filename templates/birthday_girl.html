<!-- templates/birthday_girl.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Girl's Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Quiz Game - Birthday Girl's Portal</h1>
    <div id="question-area">
        <h2 id="question-text">{{ current_question }}</h2>
    </div>
    <div id="options-area">
        <h2>Options:</h2>
        <ul id="options-list">
            {% for option in options %}
                <li>
                    <button class="option-button" data-option-id="{{ loop.index0 }}">{{ option }}</button>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div id="answers-area">
        <h2>Submitted Answers:</h2>
        <ul id="answers-list">
            {% for answer in answers %}
                <li>
                    Answer {{ loop.index }}: {{ answer.answer_text }} ({{ answer.player_name }})
                    <button onclick="selectCorrectAnswer({{ answer.answer_id }})">Select as Correct</button>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            console.log('Document ready');
            const socket = io.connect();
            let currentQuestionText = "{{ current_question }}";
            let answerCount = {{ answers|length }};

            console.log('Initial answer count:', answerCount);
            $('#refresh-time').text(new Date().toLocaleTimeString());

            function updateAnswersList(answers) {
                $('#answers-list').empty();
                answers.forEach((answer, index) => {
                    const answerItem = $('<li></li>').text(`Answer ${index + 1}: ${answer.answer_text} (${answer.player_name})`);
                    const selectButton = $('<button>Select as Correct</button>');
                    selectButton.on('click', function() {
                        selectCorrectAnswer(answer.answer_id);
                    });
                    answerItem.append(' ').append(selectButton);
                    $('#answers-list').append(answerItem);
                });
                answerCount = answers.length;
            }

            socket.on('connect', function() {
                console.log('Connected to server');
                socket.emit('get_game_state');
            });

            socket.on('game_state', function(data) {
                console.log('Received game state:', data);
                if (data.question_text !== currentQuestionText) {
                    $('#question-text').text(data.question_text);
                    currentQuestionText = data.question_text;
                }
                updateAnswersList(data.answers);
            });

            socket.on('new_question', function(data) {
                console.log('New question received:', data);
                $('#question-text').text(data.question_text);
                currentQuestionText = data.question_text;
                updateAnswersList([]);
            });

            socket.on('new_answer', function(data) {
                console.log('New answer received:', data);
                answerCount++;
                const answerItem = $('<li></li>').text(`Answer ${answerCount}: ${data.answer_text}`);
                const selectButton = $('<button>Select as Correct</button>');
                selectButton.on('click', function() {
                    selectCorrectAnswer(data.answer_id);
                });
                answerItem.append(' ').append(selectButton);
                $('#answers-list').append(answerItem);
            });

            socket.on('correct_answer_selected', function(data) {
                console.log('Correct answer selected:', data);
                $('#answers-list li').each(function() {
                    if ($(this).text().includes(data.answer_text)) {
                        $(this).css('color', 'green');
                    }
                });
            });

            socket.on('game_over', function() {
                console.log('Game over');
                $('#question-text').text('Game Over!');
                $('#answers-list').empty();
            });

            $('.option-button').on('click', function() {
                const optionId = $(this).data('option-id');
                socket.emit('select_correct_option', {
                    'option_id': optionId
                });
                $('.option-button').prop('disabled', true);
            });

            socket.on('correct_option_selected', function(data) {
                console.log('Correct option selected:', data);
                $('.option-button').each(function() {
                    if ($(this).data('option-id') === data.option_id) {
                        $(this).css('background-color', 'green');
                    }
                });
            });
        });

        function selectCorrectAnswer(answerId) {
            console.log('Selecting correct answer:', answerId);
            const socket = io.connect();
            socket.emit('select_correct_answer', {
                'answer_id': answerId
            });
        }
    </script>
</body>
</html>
